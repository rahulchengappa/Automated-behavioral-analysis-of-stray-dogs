<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Stray Dogs</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
      font-size: 2.2rem;
      margin-bottom: 0.2rem;
    }

    p.tagline {
      margin-top: 0;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      color: #666;
      font-style: italic;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      width: 320px;
    }

    input {
      padding: 12px;
      margin-bottom: 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #303f9f;
    }

    .error {
      color: red;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>StrayWatch</h1>
  <p class="tagline">Protecting Paws, Securing Paths</p>

  <div class="login-box">
    <div class="error" id="errorMsg">Invalid credentials!</div>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      // You can customize this later with real validation
      if (username === "admin" && password === "1234") {
        window.location.href = "home.html"; // redirects to your actual app
      } else {
        errorMsg.style.display = "block";
      }
    }
  </script>
</body>
</html>
